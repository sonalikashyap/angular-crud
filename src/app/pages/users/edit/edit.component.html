<div class="container mt-5">
    <h2>{{header}}</h2>

    <form (ngSubmit) = "onSubmit(f)" #f = "ngForm">
        <div class="form-group">
            <label for="">ID</label>
            <input type="text" class = "form-control" ngModel name = "id">
        </div>
        <div class="form-group">
            <label for="">First Name</label>
            <input type="text" class = "form-control" ngModel name = "firstName">
        </div>
        <div class="form-group">
            <label for="">Last Name</label>
            <input type="text" class = "form-control" ngModel name = "lastName">
        </div>
        <div class="form-group">
            <label for="">Address</label>
            <input type="text" class = "form-control" ngModel name = "address">
        </div>
        <div class="form-group">
            <label for="">City</label>
            <input type="text" class = "form-control" ngModel name = "city">
        </div>
        <div class="form-group">
            <label for="">State</label>
            <input type="text" class = "form-control" ngModel name = "state">
        </div>
        <div class="form-group">
            <label for="">Order Total</label>
            <input type="text" class = "form-control" ngModel name = "order">
        </div>
        <div class="form-group">
            <button type = "submit" class = "btn btn-primary">Submit</button>
        </div>
    </form>
</div>
